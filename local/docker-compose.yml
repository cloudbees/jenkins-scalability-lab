version: "3.3"
services:
  gitserver:
    build: 
      context: ../gitserver
      image: temp-gitserver:1.0
    # TODO less hacky volume mounting
    volumes: 
      - "${CONFIG_DIR}/git-server/keys:/git-server/keys"
    container_name: gitserver
    labels:
      - role=gitserver
    hostname: gitserver
    # Below is a legal bridge network but will fail with Compose 1.14.0
#    networks:
#      - 'scalability-bridge'
    ports: 
      - "2222:22"
  agents:
    image: vfarcic/jenkins-swarm-agent
    container_name: agent
    labels: 
      - role=agent
    environment:
      COMMAND_OPTIONS: '-executors 4 -master http://jenkins:8080 -description swarm-slave -deleteExistingClients'
#    networks:
#      - scalability-bridge
  graphite:
    image: hopsoft/graphite-statsd
    container_name: graphite
    labels:
      - role=graphite
#    networks:
#      - scalability-bridge
    ports:
      - "81:80"
      - "2003:2003"
      - "8125:8125/udp"

